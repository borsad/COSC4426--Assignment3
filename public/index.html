<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Data Visualization</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="app.js" defer></script>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        a-scene {
            width: 100%;
            height: 100%;
            display: block;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Video Element for Webcam Feed -->
    <video id="camera-video" autoplay playsinline></video>
    
    <!-- A-Frame Scene -->
    <a-scene>
        <!-- Assets (background video, etc.) -->
        <a-assets>
            <video id="camera-video" autoplay playsinline></video>
        </a-assets>

        <!-- Video Plane for background -->
        <a-plane position="0 0 -10" rotation="0 0 0" width="100" height="100"
                 material="src: #camera-video; shader: flat;"></a-plane>

        <!-- Camera setup for user interaction -->
        <a-camera position="0 1.6 3" id="camera"></a-camera>
    </a-scene>
</body>
</html>
